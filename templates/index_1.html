<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse de Risque de Crédit - Société Générale Maroc</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
        background-image: url("sg_background.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    .form-container {
        background-color: rgba(255, 255, 255, 0.408);
        border-radius: 1rem;
        padding: 2rem;
        box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.3);
        position: relative;
        overflow: hidden;
    }
        h1 {
            color: #8a0e16; /* Couleur signature SG */
            margin-bottom: 1.5rem;
            font-weight: 500;
        }
        .btn-primary {
            background-color: #8a0e16;
            border-color: #8a0e16;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #8a0e16;
            border-color: #8a0e16;
        }
        .result-box {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: .5rem;
        }
        .result-success { background-color: #d4edda; color: #155724; }
        .result-danger  { background-color: #f8d7da; color: #721c24; }
        /* Loading overlay */
        #loading-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,255,255,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.25rem;
            color: #8a0e16;
            z-index: 10;
            visibility: hidden;
        }
        /* Scrollable form if small screen */
        .form-scroll {
            max-height: 70vh;
            padding-right: .5rem;
        }
        .form-select, .form-control {
            display: block;
            width: 100%;
            padding: .375rem 2.25rem .375rem .75rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: var(--bs-body-color);
            background-color: #ffffff66;
            background-image: var(--bs-form-select-bg-img), var(--bs-form-select-bg-icon, none);
            background-repeat: no-repeat;
            background-position: right .75rem center;
            background-size: 16px 12px;
            border: var(--bs-border-width) solid var(--bs-border-color);
            border-radius: 0.875rem;
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        .result-success {
            background-color: #5bcc7ee0;
            color: #123f1c;
        }
        .input-group-text {
            background-color: #ffffff66;
            border: 1px solid #ced4da;
            border-radius: 0.875rem;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-xl-8">
                <div class="form-container">
                    <div id="loading-overlay">Veuillez patienter...<span class="ms-2 spinner-border spinner-border-sm"></span></div>
                    <h1 class="text-center">Analyse de Risque de Crédit</h1>
                    {% if prediction_text %}
                    <div class="result-box {% if 'refusé' in prediction_text %}result-danger{% else %}result-success{% endif %}">
                        <h4>Résultat</h4>
                        <p>{{ prediction_text }}</p>
                    </div>
                    {% endif %}
                    <form id="credit-form" action="{{ url_for('predict') }}" method="post">
                        <div class="form-scroll">
                        <div class="row">
                            <!-- Left Column -->
                            <div class="col-md-6 mb-3">
                                <!-- ID Client -->
                                <label for="ID" class="form-label">ID Client</label>
                                <input type="number" class="form-control" id="ID" name="ID" value="{{ form_data.ID if form_data else '' }}" required>
                                <!-- Salaire -->
                                <label for="Salaire" class="form-label mt-3">Salaire annuel (€)</label>
                                <input type="number" step="0.01" class="form-control" id="Salaire" name="Salaire" value="{{ form_data.Salaire if form_data else '' }}" required>
                                <!-- Age -->
                                <label for="Age_client" class="form-label mt-3">Âge du client</label>
                                <input type="number" class="form-control" id="Age_client" name="Age_client" value="{{ form_data.Age_client if form_data else '' }}" required>
                                <!-- Propriété -->
                                <label for="Propriete_logement" class="form-label mt-3">Propriété du logement</label>
                                <select class="form-select" id="Propriete_logement" name="Propriete_logement" required>
                                    {% for opt in ['Location','Propriétaire','Hypothèque','Autre'] %}
                                    <option value="{{ opt }}" {% if form_data and form_data.Propriete_logement == opt %}selected{% endif %}>{{ opt }}</option>
                                    {% endfor %}
                                </select>
                                <!-- Durée travail -->
                                <label for="Duree_travail" class="form-label mt-3">Durée de travail (années)</label>
                                <input type="number" step="0.1" class="form-control" id="Duree_travail" name="Duree_travail" value="{{ form_data.Duree_travail if form_data else '' }}" required>
                                <!-- Intention prêt -->
                                <label for="Intention_pret" class="form-label mt-3">Intention du prêt</label>
                                <select class="form-select" id="Intention_pret" name="Intention_pret" required>
                                    {% for opt in ["Personnel","Entreprise","Éducation","Médical","Amélioration de l'habitat","Consolidation de dettes"] %}
                                    <option value="{{ opt }}" {% if form_data and form_data.Intention_pret == opt %}selected{% endif %}>{{ opt }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <!-- Right Column -->
                            <div class="col-md-6 mb-3">
                                <!-- Classification prêt -->
                                <label for="Classification_pret" class="form-label">Classification du prêt</label>
                                <select class="form-select" id="Classification_pret" name="Classification_pret" required>
                                    {% for opt in ['A','B','C','D','E','F','G'] %}
                                    <option value="{{ opt }}" {% if form_data and form_data.Classification_pret == opt %}selected{% endif %}>{{ opt }}</option>
                                    {% endfor %}
                                </select>
                                <!-- Montant prêt -->
                                <label for="Montant_pret" class="form-label mt-3">Montant du prêt (€)</label>
                                <input type="number" step="0.01" class="form-control" id="Montant_pret" name="Montant_pret" value="{{ form_data.Montant_pret if form_data else '' }}" required>
                                <!-- Taux interet -->
                                <label for="Taux_interet_pret" class="form-label mt-3">Taux d'intérêt (%)</label>
                                <div class="input-group">
                                    <input type="number" step="0.01" class="form-control" id="Taux_interet_pret" name="Taux_interet_pret" value="{{ form_data.Taux_interet_pret if form_data else '' }}" required>
                                    <span class="input-group-text">%</span>
                                </div>
                                <!-- % revenu prêt -->
                                <label for="pourcentage_revenu_pret" class="form-label mt-3">% revenu prêt</label>
                                <div class="input-group">
                                    <input type="number" step="0.01" class="form-control" id="pourcentage_revenu_pret" name="pourcentage_revenu_pret" value="{{ form_data.pourcentage_revenu_pret if form_data else '' }}" required>
                                    <span class="input-group-text">%</span>
                                </div>
                                <!-- Historique -->
                                <label for="Historique" class="form-label mt-3">Historique rembours. (Y/N)</label>
                                <select class="form-select" id="Historique" name="Historique" required>
                                    <option value="Y" {% if form_data and form_data.Historique == 'Y' %}selected{% endif %}>Oui (Y)</option>
                                    <option value="N" {% if form_data and form_data.Historique == 'N' %}selected{% endif %}>Non (N)</option>
                                </select>
                                <!-- Score crédit historique -->
                                <label for="credit_historique" class="form-label mt-3">Score de crédit (0-1000)</label>
                                <input type="number" min="0" max="1000" class="form-control" id="credit_historique" name="credit_historique" value="{{ form_data.credit_historique if form_data else '' }}" required>
                            </div>
                        </div>
                        </div>
                        <div class="text-center mt-4">
                            <button id="submit-btn" type="submit" class="btn btn-primary btn-lg px-5">Prédire le Risque</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS & Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript: loading overlay -->
    <script>
        document.getElementById('credit-form').addEventListener('submit', function(event) {
            document.getElementById('loading-overlay').style.visibility = 'visible';
        });
    </script>
</body>
</html>
